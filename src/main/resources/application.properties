spring.application.name=project-management-system-for-student-teams
# Server Port (Optional, defaults to 8080)
# server.port=8080

# SQL Server Connection (MODIFY THESE)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ProjectManagementDB;encrypt=true;trustServerCertificate=true; # Adjust server, port, dbname, security settings as needed for your SQL Server setup
spring.datasource.username=YOUR_DB_USERNAME # Replace with your SQL Server username
spring.datasource.password=YOUR_DB_PASSWORD # Replace with your SQL Server password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Settings
# 'validate': Checks if the DB schema matches your Java Entities on startup. Good for dev.
# 'update': Attempts to update the schema. Use with caution.
# 'none': Does nothing. Recommended for production.
# 'create-drop': Creates schema on startup, drops on shutdown. Useful for tests.
spring.jpa.hibernate.ddl-auto=validate
# Log generated SQL to the console (helpful for debugging queries)
spring.jpa.show-sql=true
# Specify the SQL dialect for Hibernate to generate appropriate SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Spring Security Debugging (Optional - uncomment if needed)
# logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB # Max size for a single file
spring.servlet.multipart.max-request-size=11MB # Max size for the entire request (including multiple files)

# ---- IMPORTANT: Configure File Storage Path ----
# Create this directory MANUALLY on your computer or server where the app will run.
# Spring Boot needs write permissions to this directory.
# Use forward slashes '/' even on Windows.
# Example Windows: file.upload-dir=C:/pms-uploads
# Example Linux/Mac: file.upload-dir=/var/pms-uploads
# Using a relative path (starts with './') stores files relative to where the app is run from.
file.upload-dir=./pms-uploads # ADJUST THIS PATH AS NEEDED

# Thymeleaf Cache (disable during development for easier template changes)
spring.thymeleaf.cache=false