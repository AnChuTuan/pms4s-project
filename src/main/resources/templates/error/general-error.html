<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Error</title>
</head>
<body>
    <main>
        <div class="container mt-5 text-center">
             <div class="alert alert-danger" role="alert">
                 <h4 class="alert-heading">Oops! Something went wrong.</h4>
                <p th:text="${errorMessage} ?: 'An unexpected error occurred. Please try again later.'">Error details.</p>
                 <hr>
                <p class="mb-0">You can try going back or return to the <a th:href="@{/projects}" class="alert-link">Projects Page</a>.</p>
             </div>

        </div>
    </main>
</body>
</html>
