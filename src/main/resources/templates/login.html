<!DOCTYPE html>
<!-- Use layout fragment, pass specific title and main content block -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(pageTitle=~{::title}, pageContent=~{::main})}">
<head>
    <title>Login - Student Team PMS</title>
</head>
<body>
    <!-- This main block replaces the layout's content fragment -->
    <main>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                     <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Login Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger small p-2" role="alert">
                            Invalid username or password. <!-- Changed message to be more standard -->
                        </div>
                        <!-- Logout Success Message -->
                        <div th:if="${param.logout}" class="alert alert-success small p-2" role="alert">
                            You have been logged out.
                        </div>
                         <!-- Registration Success Message (if redirected from register) -->
                        <div th:if="${successMessage}" class="alert alert-success small p-2" role="alert" th:text="${successMessage}">
                            Registration successful!
                        </div>

                        <!-- Login Form - submits to Spring Security -->
                        <form th:action="@{/perform_login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form> <!-- End of the login form -->

                        <!-- === ADDED REGISTRATION LINK === -->
                        <hr>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                        </div>
                        <!-- === END OF ADDED SECTION === -->

                    </div> <!-- End of card-body -->
                </div> <!-- End of card -->
            </div> <!-- End of column -->
        </div> <!-- End of row -->
    </main>
</body>
</html>
